<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GlossyTravel AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=League+Spartan:wght@300;400;700&family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure black for deeper dark mode */
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      h1, h2, h3 {
        font-family: 'League Spartan', sans-serif;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      
      /* Scrollbar personalizad */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(56, 189, 248, 0.2); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(56, 189, 248, 0.5); 
      }

      /* Ken Burns Effect Animation */
      @keyframes kenburns {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-1%, -1%); }
        100% { transform: scale(1) translate(0, 0); }
      }
      .animate-ken-burns {
        animation: kenburns 20s ease-in-out infinite alternate;
      }

      /* Neon Glow Utilities */
      .neon-border {
        box-shadow: 0 0 10px rgba(56, 189, 248, 0.3), inset 0 0 5px rgba(56, 189, 248, 0.1);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-black h-screen w-screen flex flex-col overflow-hidden text-white">
    <div id="root" class="h-full w-full bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-black to-black"></div>
    <!-- Ambient Sound -->
    <audio id="ambient-audio" loop>
        <!-- Placeholder for summer ambient sound -->
        <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
